<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main styles -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Photographer | Contact</title>
</head>
<body>
    
    <header class="header">
        <div class="container header-content">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <img src="./img/logo-white.svg" alt="Photographer">
                </a>
                <div class="mobile-toggler">
                    <div>menu</div>
                    <div>close</div>
                </div>
            </div>
            <nav class="nav">
                <div class="nav-overlay nav-overlay-home" data-overlay="home"></div>
                <div class="nav-overlay nav-overlay-about" data-overlay="about"></div>
                <div class="nav-overlay nav-overlay-services" data-overlay="services"></div>
                <div class="nav-overlay nav-overlay-contact active active-1" data-overlay="contact"></div>
                    <ul class="nav-list">
                        <li>
                            <a href="index.html" data-overlay="home">home</a>
                        </li>
                        <!--
                        <li>
                            <a href="#">works</a>
                        </li>
                        <li>
                            <a href="#">gallery</a>
                        </li> -->
                        <li>
                            <a href="services.html" data-overlay="services">services</a>
                        </li>
                        <li>
                            <a href="about.html" data-overlay="about">about</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active link-active" data-overlay="contact">contact</a>
                        </li>
                    </ul>
            </nav>
        </div>
    </header>

    <section class="side-section contact">
        <div class="side-img contact-side-img">
            <div class="side-img-cover contact-cover"></div>
            <h1 class="side-title">contact</h2>
        </div>
        <div class="side-content-wrapper">
            <div class="side-content contact-content">
                <div class="side-content-text">
                    <form class="form">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">message</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Tell me about your project"></textarea>
                        </div>
                        <button type="submit" class="btn btn-orange">Send Message</button>
                    </form>
                </div>
                <div class="side-big-text">contact</div>
            </div>
        </div>
</section>

    
    <script src="./js/app.js"></script>
</body>
</html>
